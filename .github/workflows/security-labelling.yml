# In your repository: .github/workflows/security-labelling.yml
name: Label Security PRs

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  label-security-prs:
    uses: brightsg/security-pr-labeller/.github/workflows/security-pr-labeller-reusable.yml@main
    secrets:
      DEPENDABOT_PAT: ${{ secrets.DEPENDABOT_PAT }}  # ‚Üê This line is REQUIRED
    permissions:
      pull-requests: write
      security-events: read
      contents: read
      issues: read
    with:
      security_label_name: 'security'
      check_dependabot_alerts: true
      include_keyword_matching: true
